{% set name = "alabaster" %}
{% set version = "0.7.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alabaster-{{ version }}.tar.gz
  sha256: 0127f4b1db0afc914883f930e3d40763131aebac295522fc4a04d9e77c703705

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - flit-core >=3.7
  run:
    - python >=3.9

test:
  imports:
    - alabaster
    - alabaster.support
  requires:
    - pip
  commands:
    - pip check
    - python -c "import alabaster; print(alabaster.get_path())"

about:
  home: https://alabaster.readthedocs.io/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  summary: A light, configurable Sphinx theme
  description: |
    Alabaster is a visually clean, responsive, and configurable Sphinx
    theme, and the default theme for Sphinx.
  doc_url: https://alabaster.readthedocs.io/
  dev_url: https://github.com/sphinx-doc/alabaster

extra:
  recipe-maintainers:
    - AA-Turner
    - conda-forge/sphinx
    - msarahan
    - r-jain1
    - ocefpaf
